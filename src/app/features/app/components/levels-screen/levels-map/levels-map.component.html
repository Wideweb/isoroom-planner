
<div class="container">
    <ng-container *ngFor="let level of levels; let i = index">
        <a *ngIf="level.accepted" class="level-card completed" routerLink="/level/{{ level.id }}">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>

        <a *ngIf="!level.accepted && !level.locked" class="level-card" routerLink="/level/{{ level.id }}">{{ i + 1 }}</a>

        <a *ngIf="level.locked" class="level-card locked" routerLink="/level/{{ level.id }}">{{ i + 1 }}</a>
    </ng-container>
</div>
