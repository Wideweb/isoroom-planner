<h2 id="inspiration-title" class="modal__title">Replenish Deck</h2>
<p class="modal__subtitle">New items from the chosen category will be added to your hand.</p>
<div class="categories">
    <ng-container *ngFor="let category of data.categories">

    <div class="category-card" (click)="select(category.id)">
        
        <div class="category-card__icon" [ngSwitch]="category.id">

            <svg *ngSwitchCase="0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 11V7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 11H22V14C22 15.1046 21.1046 16 20 16H4C2.89543 16 2 15.1046 2 14V11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 16V19M20 16V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg *ngSwitchCase="1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 10H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 7H7.01M12 7H12.01M17 7H17.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="7" y="13" width="10" height="4" rx="1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg *ngSwitchCase="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 10H21V13C21 16.3137 18.3137 19 15 19H9C5.68629 19 3 16.3137 3 13V10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 19L5 21M18 19L19 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 10V7C19 6 18 5 17 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg *ngSwitchCase="3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 5H19C20.1046 5 21 5.89543 21 7V15C21 16.1046 20.1046 17 19 17H5C3.89543 17 3 16.1046 3 15V7C3 5.89543 3.89543 5 5 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 17V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg *ngSwitchCase="4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 19V5M22 19V11M2 11H22M2 16H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 11V8C6 6.89543 6.89543 6 8 6H16C17.1046 6 18 6.89543 18 8V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <svg *ngSwitchCase="5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 15L9 21H15L16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15V10M12 10C12 10 12 6 15 6C18 6 18 10 12 10ZM12 10C12 10 12 6 9 6C6 6 6 10 12 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 7V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="category-card__info">
            <div class="category-card__title">{{ category.name }}</div>
            <div class="category-card__desc">{{ category.desc }}</div>
        </div>
    </div>
        
    </ng-container>
</div>
<a class="close-btn" (click)="close()"></a>
