<div class="app-layout" [ngClass]="{'is-visible': !hide}">
    <div class="header-wrapper">
        
        <header class="header">
            <div class="header__left-controls">
                <a class="button-link button--secondary button--icon-only menu-button" (click)="toLevels()">
                    <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M19 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 15L9 12L12 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
                <!-- <h1 class="header__title">Level 2</h1> -->
            </div>
            <div class="header__gamestate">
                <div class="state-display">
                    <div class="state-display__container">
                        <div class="state-display__label">score</div>
                        <div class="state-display__value">{{this.game.score}} / {{this.game.nextLevelScore}}</div>
                    </div>
                </div>
                <div class="state-display">
                    <div class="state-display__container">
                        <div class="state-display__label">moves</div>
                        <div class="state-display__value">{{this.game.maxMoves - this.game.moves}}</div>
                    </div>
                </div>
                <div class="state-display">
                    <div class="state-display__container" *ngIf="!isNextLevelAvailable()">
                        <div class="state-display__label">level</div>
                        <div class="state-display__value">{{this.game.level}}</div>
                    </div>
                    <div class="state-display__container" *ngIf="isNextLevelAvailable()">
                        <a class="button-link next-level-btn is-glowing" (click)="toNextLevel()">Next &#8594;</a>
                    </div>
                </div>
            </div>
        </header>

    <div class="game-board">
        <canvas #pixiCanvas></canvas>
    </div>

    <div class="placement-actions" *ngIf="game.furnitureSelected >= 0">

        <ng-container *ngIf="rules.length > 0">

            <ng-container *ngIf="rules.length > 1">
                <button class="button-base rules-toggle-btn" (pointerup)="toggleRules()">
                    <svg *ngIf="!rulesExpaned" class="button__icon icon-expand" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 15L12 9L18 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg *ngIf="rulesExpaned" class="button__icon icon-collapse" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            
                <div class="rules-summary" *ngIf="!rulesExpaned">
                    <svg *ngIf="rulesCompleted.length == rules.length" class="rule-item__icon icon-complete" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 10L11 15L8 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg *ngIf="rulesCompleted.length != rules.length" class="rule-item__icon icon-pending" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    <span> {{rulesCompleted.length}} / {{rules.length}} rules completed</span>
                </div>
            </ng-container>

            <div class="placement-rules" *ngIf="rulesExpaned || rules.length < 2">
                <ng-container *ngFor="let rule of rules">
                    <div class="rule-item" [ngClass]="{'is-complete': rule.isValid}">
                        
                        <svg *ngIf="rule.isValid" class="rule-item__icon icon-complete" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 10L11 15L8 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <svg *ngIf="!rule.isValid" class="rule-item__icon icon-pending" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                        
                        <span>{{ rule.message }}</span>
                    </div>
                </ng-container>
                
                <!-- <div class="rule-item is-complete">
                    <svg class="rule-item__icon icon-complete" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 10L11 15L8 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                    <span>There is space in front</span>
                </div> -->
            </div>
        </ng-container>

        <div class="placement-actions__buttons">
            <button class="button-base action-btn" (pointerup)="cancelSelection($event)">
                <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="button-base action-btn" (pointerup)="rotateSelection($event)">
                <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12a9 9 0 1 1-3-6.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M21 3v5h-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="button-base action-btn action-btn--primary" (pointerup)="placeSelection($event)">
                <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
    </div>

    <div class="view-actions">
        <button class="button-base action-btn" (pointerup)="game.rotateCameraLeft()">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="20" y1="12" x2="4" y2="12" />
                <polyline points="10 6 4 12 10 18" />
            </svg>

        </button>
        <button class="button-base action-btn" (pointerup)="game.rotateCameraRight()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="12" x2="20" y2="12" />
                <polyline points="14 6 20 12 14 18" />
            </svg>
        </button>
    </div>

    <nav class="toolbar">
        <div class="toolbar__scroller">
            <ng-container *ngFor="let id of game.furnituresRemain; let i = index">

                <div class="item-card" [ngClass]="{'is-selected': id == game.furnitureSelected}" (pointerdown)="selectFurniture(id, $event)">
                    <div class="item-card__thumbnail">
                        <pixi-asset-img class="item-card__image" 
                            [asset]="game.furnitures[id].sprite[0].name"
                            [renderer]="game.renderer"
                        ></pixi-asset-img>
                    </div>
                    <h2 class="item-card__title">{{ game.furnitures[id].name }}</h2>
                    <!-- <p class="item-card__desc">1x1</p> -->
                </div>
            
            </ng-container>

            <div class="item-card item-card__replenish" (pointerdown)="replenishDeck()" *ngIf="isReplenishShown()">
                <div class="item-card__thumbnail">
                    <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <h2 class="item-card__title">Replenish</h2>
            </div>
