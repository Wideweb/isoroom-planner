<div class="app-layout" [ngClass]="{'is-visible': !hide}">
    <div class="header-wrapper">
        <header class="header header--with-back-btn">
            <a class="button-link button--secondary" (click)="toLevels()">
                <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
            <!-- <div class="header__info">
                <h1 class="header__title">Level {{ order + 1 }}</h1>
                <p class="header__progress">Items: {{ game.furniturePlaced.getAll().length }}/{{ game.furnitures.length }}</p>
            </div> -->
            <!-- For demo: these buttons link to success/failure modals -->
            <div class="header__tools">
                <a data-target="failure-screen" class="button-link button--secondary" (click)="tryAgain()">Restart</a>
                <a data-target="success-screen" class="button-link" (click)="game.canSubmit() && submit()" [attr.disabled]="(game.canSubmit$ | async) ? null : ''">Submit</a>
            </div>
        </header>
    </div>


    <div class="game-board">
        <canvas #pixiCanvas></canvas>
    </div>

    <div class="placement-actions" *ngIf="game.furnitureSelected >= 0">
        <button class="button-base action-btn" (pointerup)="cancelSelection($event)">
            <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="button-base action-btn" (pointerup)="rotateSelection($event)">
            <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12a9 9 0 1 1-3-6.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M21 3v5h-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="button-base action-btn action-btn--primary" (pointerup)="placeSelection($event)">
            <svg class="button__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
    </div>

    <nav class="toolbar" aria-label="Панель предметов">
        <div class="toolbar__scroller">
            <ng-container *ngFor="let id of game.furnituresRemain; let i = index">

                <div class="item-card" [ngClass]="{'is-selected': id == game.furnitureSelected}" role="button" aria-pressed="true" (pointerdown)="selectFurniture(id, $event)">
                    <div class="item-card__thumbnail"><img src="https://picsum.photos/seed/chair/80/80" [alt]="game.furnitures[id].name" class="item-card__image"></div>
                    <h2 class="item-card__title">{{ game.furnitures[id].name }}</h2><p class="item-card__desc">1x1</p>
                </div>
            
            </ng-container>
